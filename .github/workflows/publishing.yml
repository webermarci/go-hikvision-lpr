name: Publishing
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
      
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        run: go test -v -race

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.63.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BRANCH: main

      - name: Publish doc to go.dev packages
        run: |
          git pull
          export latest="$(git describe --tags `git rev-list --tags --max-count=1`)"
          curl https://proxy.golang.org/github.com/webermarci/go-hikvision-lpr/@v/$latest.info